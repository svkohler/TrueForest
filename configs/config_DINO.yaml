# Data storage
data_store: "/mnt/ds3lab-scratch/svkohler/data"
dump_path: "/mnt/ds3lab-scratch/svkohler/dump" # path were intermediate files are dumped

# Set seed for reproducability
seed_run: 1
seed: 36573 # [seed 1: 36573, seed 2: 90708, seed 3: 23012]

# run mode
run_mode: "all" # choices: all, train, train_encoder, train_classifier, test

# use near infrared channel
NIR: False

# model specifications
model_name: "DINO"
base_architecture: "vit_small" # choices: vit_tiny, vit_small, vit_base
num_features: 65536 # size of feature vector which is used for loss function
num_hidden: 8192 # size of hidden layer in projection head
num_projection: 65536 # size after projection

# training parameter
num_epochs: 10
batch_size: 8
shuffle: True
num_workers: 1
pin_memory: True
fp16_precision: True

# model specific training parameters
temperature: 1.0 # --used
normalize: True
epsilon: 0.0051 # --used
queue_length: 2048
epoch_queue_starts: 5
sinkhorn_iterations: 3
freeze_prototypes_niters: 313
num_prototypes: 3000

# learning rate schedule
init_lr: 0.0005 # --used
final_lr: 0.000001
momentum: 0.9
weight_decay: 0.04 # --used
warm_up_epochs: 10 # --used
init_warm_up_lr: 0
ema_factor: 0.99

# log
print_freq: 10

#----------------------

# Data preprocessing

# resolutions m/px
NAIP_resolution: 1
Sentinel_resolution: 10
image_size: 224

# whether to transform images
transforms:
  implement: True
  hflip: True
  hflip_prob: 0.5
  vflip: True
  vflip_prob: 0.5
  rotate: True
  contrast: True
  contrast_prob: 0.3
  hue: True
  hue_prob: 0.1
  gamma: True
  gamma_prob: 0.3
  saturation: True
  saturation_prob: 0.3
  gaussian_blur: True
  gaussian_blur_prob: 0.2
  normalize: False

# --------------------------

# binary classifier
classify: True
clf: "xgboost"
neg_samples_factor: 3 # positive int

# ------------------------

best_epoch: None
