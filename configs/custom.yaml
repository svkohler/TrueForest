# Data storage
data_store: "/home/svkohler/OneDrive/Desktop/Masterthesis/Code/TrueForest/data"
dump_path: "/home/svkohler/OneDrive/Desktop/Masterthesis/Code/TrueForest/dump" # path were intermediate files are dumped

# Set seed for reproducability
seed_run: 1
seed: 36573 # [seed 1: 36573, seed 2: 90708, seed 3: 23012]

# run mode
run_mode: "train" # choices: train_test, train, test

# use near infrared channel
NIR: False

# model specifications
model_name: "SimSiam"
base_architecture: "resnet50" # choices: resnet50, resnet101, wide_resnet50_2, wide_resnet101_2
num_features: 1024 # size of feature vector which is used for loss function
num_hidden: 512 # size of hidden layer in projection head

# number of GPUs
num_gpus: 8

# training parameter
num_epochs: 12
batch_size: 8
shuffle: True
num_workers: 1
pin_memory: True
fp16_precision: True
temperature: 0.07
normalize: True
queue_length: 2048
epsilon: 0.005
projection_hidden: 4096
projection_size: 512

# model specific training parameters
epoch_queue_starts: 5
sinkhorn_iterations: 3
freeze_prototypes_niters: 313
num_prototypes: 3000

# learning rate schedule
init_lr: 0.0001
final_lr: 0
warm_up_epochs: 2
init_warm_up_lr: 0
weight_decay: 1e-4
momentum: 1e-4
ema_factor: 0.99

# log
print_freq: 10

#----------------------

# Data preprocessing

# resolutions m/px
NAIP_resolution: 1
Sentinel_resolution: 10
image_size: 224

# whether to transform images
transforms:
  implement: True
  hflip: True
  hflip_prob: 0.5
  vflip: True
  vflip_prob: 0.5
  rotate: True
  contrast: True
  contrast_prob: 0.3
  hue: True
  hue_prob: 0.1
  gamma: True
  gamma_prob: 0.3
  saturation: True
  saturation_prob: 0.3
  gaussian_blur: True
  gaussian_blur_prob: 0.2
  normalize: False

# --------------------------

# binary classifier

clf: "random_forest"

# ------------------------

best_epoch: None
