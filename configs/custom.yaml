# Data storage
data_store: "/home/svkohler/OneDrive/Desktop/Masterthesis/Code/TrueForest/data"
dump_path: "/home/svkohler/OneDrive/Desktop/Masterthesis/Code/TrueForest/dump" # path were intermediate files are dumped

# use near infrared channel
NIR: false

# model specifications
model_name: "MoCo"
base_architecture: "vit_small" # choices: resnet50, resnet101, wide_resnet50_2, wide_resnet101_2
num_features: 2048 # size of feature vector which is extracted
num_hidden: 512 # size of hidden layer in projection head

# training parameter
num_gpus: 8
num_epochs: 12
epoch_queue_starts: 5
batch_size: 8
shuffle: True
num_workers: 1
pin_memory: True
temperature: 0.07
fp16_precision: True
normalize: True
queue_length: 2048
epsilon: 0.005
sinkhorn_iterations: 3
num_prototypes: 3000
freeze_prototypes_niters: 313
projection_hidden: 4096
projection_size: 512

# learning rate schedule
init_lr: 0.0001
final_lr: 0
warm_up_epochs: 2
init_warm_up_lr: 0
weight_decay: 1e-4
momentum: 1e-4
ema_factor: 0.99

# log
print_freq: 10

#----------------------

# Data preprocessing

# resolutions m/px
NAIP_resolution: 1
Sentinel_resolution: 10
image_size: 224

# --------------------------

# Model name
checkpoint_name: "kaggle"

# if run is to pretrain
pretrain: False

# if mixed dataset is used
mixed_train: False

# Number of classes for segmentation
num_classes: 2

# Set seed for reproducability
seed_run: 1
seed: 36573 # [seed 1: 36573, seed 2: 90708, seed 3: 23012]

# Viusualize model output
visualize_model_output: False
visualize_time: 600

# Proportion of the dataset used for validation split
use_train_val_split: False
val_size: 0.1

# Continue training
continue_training: False
continue_training_on_checkpoint: "deeplab_dice"

# Configure transforms
transforms:
  apply_test_transforms: True
  apply_transforms: True
  crop_size: 280
  flip_prob: 0.5
  rot_prob: 0.25
  canny: False
  canny_filter_size: 5
  canny_thresh: 250

#morphological postprocessing
morph:
  apply: True
  area_closing: True
  area_opening: True
  binary_closing: True
  iter: 1

# loss
loss:
  # Select desired loss
  # options: ["bce", "dice", "cl_dice", "focal"]
  name: "dice"
  patched_loss: True
  iter: 40
  alpha: 0.5
  smooth: 1
  bce_weight: 0.0
  only_foreground: True

# lr
lr:
  init_lr: 0.0001
  lr_policy: "step" # options: ["none", linear", "step", "plateau"]

best_epoch: None
